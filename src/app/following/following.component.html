<div *ngIf="total>0">
  <div class="row" *ngIf="!loading">
    <div class="card mt-2 col-sm-5" *ngFor="let user of following">
      <div class="card-body">
          <img [src]="user.avatar_url" style="width:50px" class="rounded-circle" alt="">&nbsp;
          <h5 class="card-title" style="display:inline"><a [routerLink]="['/users',user.login]" style="text-decoration:none">{{user.login}}</a></h5>
          <!--<button class="btn btn-primary btn-sm float-right" style="display:inline-flex">Unfollow</button>-->

      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </div>
  <app-pagination [total]="total" (pageNum)="getCurrentPage($event)" [pageSize]="20" *ngIf="total>20"></app-pagination>
</div>

  <div class="card mt-3 bg-light text-secondary pt-4 pb-4" *ngIf="total===0">
    <div class="card-body">
        <i class="fas fa-users fa-2x pb-2" style="display:inline-block;width:100%;text-align:center"></i>
      <h5 class="card-title text-center">You are not following anybody</h5>
      <p class="text-center"> <a href=""> Learn more </a> about being social on ZitHub</p>
    </div>
  </div>
