<div *ngIf="userRepos.length>0">

    <!--<button class="btn btn-success"><i class="fas fa-plus-circle"></i>&nbsp;Create New Repository</button> 
     | slice:(currentPage-1)*10:currentPage*10"-->
     <div *ngIf="!loading">
    <div class="card mb-2" *ngFor="let repo of userRepos">
      <div class="card-body">
        <h5 class="card-title"><a target="_blank" [href]="repo.html_url" style="text-decoration: none">{{repo.name}}</a>&nbsp;
          <span [ngClass]="repo.private?'badge badge-warning':'badge badge-success'" style="font-size:10px"> {{repo.private?'Private':'Public'}}</span>
          
        </h5>
        
        <p style="font-size:15px;" class="card-subtitle text-muted mb-2" *ngIf="repo.description">{{repo.description}}</p>
        
          <span class="text-secondary" style="font-size:small"><i class="fas fa-star"></i>{{repo.stargazers_count}}</span>&nbsp;
          <span class="text-secondary" style="font-size:small"><i class="fas fa-code-branch"></i>{{repo.forks_count}}</span>&nbsp;
          <small class="card-text mb-5 text-secondary">Last updated on {{repo.updated_at | date}}</small>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
      <app-pagination [total]="total" (pageNum)="getCurrentPage($event)" [pageSize]="10" *ngIf="total>10"></app-pagination>
    </div>
    <div class="card mt-3 bg-light text-secondary pt-4 pb-4" *ngIf="totalRepos===0 && userRepos">
        <div class="card-body">
            <i class="fas fa-book fa-2x pb-2" style="display:inline-block;width:100%;text-align:center"></i>
          <h5 class="card-title text-center">You don't have any repositories yet</h5>
          
        </div>
      </div>
