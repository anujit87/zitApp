<div *ngIf="gists.length>0">
  <div *ngIf="!loading">
    <div class="card mb-2" *ngFor="let gist of gists">
      <div class="card-body">
        <span class="card-title"><a [href]="gist.owner.html_url">{{gist.owner.login}}</a> / <a [href]="gist.html_url" *ngIf="gist.files!={}">{{getGistsFileName(gist)}}</a></span>
        <div class="card-subtitle mt-1"><small>Last Upated on {{gist.updated_at | date}} </small></div> 
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="loading">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
  </div>
      <app-pagination [total]="total" (pageNum)="getCurrentPage($event)" [pageSize]="10" *ngIf="total>10"></app-pagination>
  </div>
    <div class="card mt-3 bg-light text-secondary pt-4 pb-4" *ngIf="gists.length===0">
        <div class="card-body">
            <i class="fas fa-file-code fa-2x pb-2" style="display:inline-block;width:100%;text-align:center"></i>
          <h5 class="card-title text-center">You don't have any gists yet</h5>
          
        </div>
      </div>
