<div class="container-fluid" style="background-color:#333;height: 100vh;">
  
  <div class="row p-0 m-0">
    <div class="col-sm-4"></div>
    <div class="card col-sm-4 p-5 my-5">
      <div class="card-body">
      <h2 class="card-title text-center">ZitHub Login</h2><br>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-dark" (click)="login()">Login</button>
      </form>
    </div>
    </div>
    <div class="col-sm-4"></div>
  </div>

</div>
