<div class="container-fluid" style="background:#000411;height:100vh">
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center" style="padding-top:35vh" *ngIf="status==401">
        <h1 class="text-light text-center mb-2" >401 Unauthorized</h1>
        <p class="lead text-light mb-4">Access to this resource is denied</p>
        <a href="/login" class="btn btn-primary">Click Here to Login</a>
      </div>
      <div class="col-sm-4 text-center" style="padding-top:35vh" *ngIf="status==404">
          <h1 class="text-light text-center mb-2" >404</h1>
          <p class="lead text-light mb-4">Page Not Found</p>
          <a (click)="goBack()" class="btn btn-primary text-light">Click Here to go back</a>
        </div>
        <div class="col-sm-4 text-center" style="padding-top:35vh" *ngIf="status==403">
          <h1 class="text-light text-center mb-2" >403</h1>
          <p class="lead text-light mb-4">Forbidden</p>
          <a (click)="goBack()" class="btn btn-primary text-light">Click Here to go back</a>
        </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
