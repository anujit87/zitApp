<div class="card mt-3 bg-light text-secondary pt-4 pb-4" *ngIf="starredCount===0">
    <div class="card-body">
        <i class="fas fa-star fa-2x pb-2" style="display:inline-block;width:100%;text-align:center"></i>
      <h5 class="card-title text-center">You don't have any starred repositories yet</h5>
    </div>
  </div>
<div *ngIf="starredCount>0">
  <div *ngIf="!loading" class="pt-4">
    <div class="card mb-2" *ngFor="let star of starred">
      <div class="card-body">
        <h5 class="card-title">
          <a [href]="star.html_url" target="_blank" style="text-decoration: none">{{star.full_name}}</a> 
        </h5>
        <p style="font-size:15px;" class="card-subtitle text-muted mb-2" *ngIf="star.description">{{star.description}}</p>
        <span class="text-secondary" style="font-size:small"><i class="fas fa-star"></i>{{star.stargazers_count}}</span>&nbsp;
          <span class="text-secondary" style="font-size:small"><i class="fas fa-code-branch"></i>{{star.forks_count}}</span>&nbsp;
          <small class="card-text mb-5 text-secondary">Last updated on {{star.updated_at | date}}</small>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
      <app-pagination [total]="starredCount" (pageNum)="getCurrentPage($event)" [pageSize]="10" *ngIf="starredCount>10"></app-pagination>
    </div>
