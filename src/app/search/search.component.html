<h2 class="card-title">Need Details of a User ?</h2>
<p class="lead">Use ZitHub app to showcase and browse projects from Github</p>
<form>
  <div class="input-group">
     
    <input type="text" name="searchUser" [(ngModel)]="searchStr" (keydown)="searchUser($event)" placeholder="Search Username..." class="form-control py-2 border-right-0 border">
    <span class="input-group-append"><div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div></span> 
  </div>
</form>
